<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator"> 
        <div class="display">
            <input type="text" placeholder="0" class="input" id="display" readonly>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="clickToDisplay('%')">%</button>
            <button onclick="clickToDisplay('/')">/</button>
            <button type="button" onclick="clickToDisplay('7')">7</button>
            <button type="button" onclick="clickToDisplay('8')">8</button>
            <button type="button" onclick="clickToDisplay('9')">9</button>
            <button type="button" onclick="clickToDisplay('*')">*</button>
            <button type="button" onclick="clickToDisplay('4')">4</button>
            <button type="button" onclick="clickToDisplay('5')">5</button>
            <button type="button" onclick="clickToDisplay('6')">6</button>
            <button type="button" onclick="clickToDisplay('-')">-</button>
            <button type="button" onclick="clickToDisplay('1')">1</button>
            <button type="button" onclick="clickToDisplay('2')">2</button>
            <button type="button" onclick="clickToDisplay('3')">3</button>
            <button type="button" onclick="clickToDisplay('+')">+</button>
            <button type="button" onclick="clickToDisplay('.')">.</button>
            <button type="button" onclick="clickToDisplay('0')">0</button>
            <button type="button" class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
